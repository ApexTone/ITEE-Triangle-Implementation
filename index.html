<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Triangle Program</title>

  <body>
    <div class="container">
      <h1>Enter the length of Sides</h1>
      <form>
        <div class="row">
          <label for="side1">Side 1</label>
          <input class="data-field" type="number" name="side1" id="side1" />
        </div>
        <div class="row">
          <label for="side1">Side 2</label>
          <input class="data-field" type="number" name="side2" id="side2" />
        </div>
        <div class="row">
          <label for="side1">Side 3</label>
          <input class="data-field" type="number" name="side3" id="side3" />
        </div>
      </form>
      <h1>Result</h1>
      <div class="row">
        <button class="submit-button">Enter</button>
        <input class="output-field" disabled />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
